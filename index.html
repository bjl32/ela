<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcano Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answers input[type="radio"] {
            margin-right: 10px;
        }
        .answers label {
            font-size: 16px;
        }
        .submit-btn, .continue-btn, .start-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover, .continue-btn:hover, .start-btn:hover {
            background-color: #45a049;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .timer {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fdd835;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="scoreboard" id="scoreboard">Score: 0/0</div>
        <div class="timer" id="timer">Time Left: 20s</div>
        <h1>Volcano Quiz</h1>
        <div id="quiz-content">
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <script>
        const questions = [/* Your questions array remains unchanged */];

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let timerInterval;

        function startQuiz() {
            startTimer();
            showQuestion();
        }

        function startTimer() {
            let timeLeft = 20;
            document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame("Time's up! ur dead lol");
                }
            }, 1000);
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('quiz-content').innerHTML = `
                <div class="question">${question.question}</div>
                <div class="answers" id="answers">
                    ${question.options.map((option, index) => `
                        <div>
                            <input type="radio" id="option${index}" name="answer" value="${index}">
                            <label for="option${index}">${option}</label>
                        </div>
                    `).join('')}
                </div>
                <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
            `;
        }

        function submitAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Please select an answer!");
                return;
            }

            const userAnswer = parseInt(selected.value, 10);
            const isCorrect = userAnswer === questions[currentQuestionIndex].correct;

            clearInterval(timerInterval);

            if (!isCorrect) {
                endGame("Wrong answer! ur dead lol");
                return;
            }

            score++;
            totalQuestions++;
            updateScore();
            showCorrectAnswer();
        }

        function updateScore() {
            document.getElementById('scoreboard').textContent = `Score: ${score}/${totalQuestions}`;
        }

        function showCorrectAnswer() {
            const question = questions[currentQuestionIndex];
            document.getElementById('quiz-content').innerHTML = `
                <div class="question">${question.question}</div>
                <div class="answers">
                    <p><strong>Correct Answer:</strong> ${question.options[question.correct]}</p>
                    <p>${question.reason}</p>
                </div>
                <button class="continue-btn" onclick="nextQuestion()">Continue</button>
            `;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                startTimer();
                showQuestion();
            } else {
                endGame("Congratulations! You survived!");
            }
        }

        function endGame(message) {
            clearInterval(timerInterval);
            document.getElementById('quiz-content').innerHTML = `<h2>${message}</h2>`;
        }
    </script>
</body>
</html>
